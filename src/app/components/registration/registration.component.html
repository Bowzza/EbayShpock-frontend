<section class="container-sm mt-5 bg-white p-5" [class.darkMode]="darkmode">
    <h3 class="text-center" i18n>Registrierung</h3>
    <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">
        <div class="mb-3">
          <label for="id_email" class="form-label" i18n>Email Adresse</label>
          <input formControlName="email" [class.is-invalid]="email.touched && email.invalid" type="email"
            class="form-control" id="id_email">
          <div *ngIf="email.touched && email.hasError('required')" class="d-block invalid-feedback" i18n>Bitte geben Sie eine Email an.</div>
          <div *ngIf="email.touched && email.hasError('email')" class="d-block invalid-feedback" i18n>Email
            Adresse ist nicht gültig.</div>
        </div>
        <div class="mb-3">
          <label for="id_Password" class="form-label" i18n>Passwort</label>
          <input formControlName="password" [class.is-invalid]="password.touched && password.invalid || (password !== passwordConfirm && registerSubmit)"
            type="password" class="form-control">
          <div *ngIf="password.touched && password.hasError('required')" class="d-block invalid-feedback" i18n>
            Bitte geben Sie ein Passwort an.</div>
            <div *ngIf="password.touched && password.hasError('minlength')" class="d-block invalid-feedback" i18n>
              Das Passwort muss mindestens 8 Zeichen beinhalten.</div>
        </div>
        <div class="mb-3">
          <label for="id_Password" class="form-label" i18n>Passwort bestätigen</label>
          <input formControlName="passwordConfirm" [class.is-invalid]="passwordConfirm.touched && passwordConfirm.invalid || (password !== passwordConfirm && registerSubmit)"
            type="password" class="form-control">
          <div *ngIf="passwordConfirm.touched && passwordConfirm.hasError('required')" class="d-block invalid-feedback" i18n>
            Bitte geben Sie ein Passwort an.</div>
            <div *ngIf="registerSubmit && password !== passwordConfirm" class="d-block invalid-feedback" i18n>
              Beide Passwörter müssen übereinstimmen.</div>
        </div>
        <h5 class="text-center text-danger">{{errMessage}}</h5>
        <button [disabled]="registerForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2" i18n>Registrieren<div *ngIf="loadingAuth" class="spinner-border text-light" role="status" style="width: 1.5rem; height: 1.5rem;">
        </div></button>
      </form>
</section>

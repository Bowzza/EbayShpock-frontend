<ng-progress class="sticky-top" color="#219fff" [thick]="true" [spinner]="false"></ng-progress>

<section class="container-sm mt-5 bg-white p-5" [class.darkMode]="darkmode">
  <h3 class="text-center" i18n>Anmeldung</h3>
  <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
    <div class="mb-3">
      <label for="id_email" class="form-label" i18n>Email Adresse</label>
      <input formControlName="email" [class.is-invalid]="email.touched && email.invalid || errorMessage" type="email"
        class="form-control">
      <div *ngIf="email.touched && email.hasError('required')" class="d-block invalid-feedback" i18n>Bitte geben Sie eine Email an.</div>
      <div *ngIf="email.touched && email.hasError('email')" class="d-block invalid-feedback" i18n>Email
        Adresse ist nicht gÃ¼ltig.</div>
    </div>
    <div class="mb-3">
      <label for="id_Password" class="form-label" i18n>Passwort</label>
      <input formControlName="password" [class.is-invalid]="password.touched && password.invalid || errorMessage"
        type="password" class="form-control">
      <div *ngIf="password.touched && password.hasError('required')" class="d-block invalid-feedback" i18n>
        Bitte geben Sie ein Passwort an.</div>
    </div>
    <h5 class="text-center text-danger">{{errorMessage}}</h5>
    <button [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100 d-flex align-items-center gap-2 justify-content-center" i18n>Anmelden<div *ngIf="loadingAuth" class="spinner-border text-light" role="status" style="width: 1.5rem; height: 1.5rem;">
    </div></button>
  </form>
</section>
